            <div class="span3">
    <h2>上传一文件</h2>
    <p>主要系统允许上传文件的最大值为 2 MB。</p>
</div>
<div class="span7">
    <script type="text/javascript" src="/struts2-demo-web-1.0-SNAPSHOT/struts/css_xhtml/validation.js"></script>
        
<form id="uploadForm" name="uploadForm" onsubmit="return validateForm_uploadForm();" action="/struts2-demo-web-1.0-SNAPSHOT/uploadFile!upload" method="post" enctype="multipart/form-data" class="well form-horizontal"  onreset="clearErrorMessages(this);clearErrorLabels(this);"
>
<fieldset class="control-group">
<label class="control-label" for="uploadForm_name" ><span class="required">*</span>        重命名文件:
</label><div class="controls">
<input type="text" name="name" value="" id="uploadForm_name"/></div>
</fieldset>
<fieldset class="control-group">
<label class="control-label" for="uploadForm_file" ><span class="required">*</span>        选择文件:
</label><div class="controls">
<input type="file" name="file" value="" id="uploadForm_file"/></div>
</fieldset>
<div id="actions" class="form-actions">
            <button type="submit" id="uploadForm_upload" name="upload" value="上传" class="btn btn-primary">
<i class="icon-upload icon-white"></i>
                上传
</button>
<a class="btn" href="mainMenu" >
                <i class="icon-remove"></i>
                取消</a>
        </div>
    </form>



<script type="text/javascript">
    function validateForm_uploadForm() {
        form = document.getElementById("uploadForm");
        clearErrorMessages(form);
        clearErrorLabels(form);

        var errors = false;
        var continueValidation = true;

        return !errors;
    }
</script>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        $("input[type='text']:visible:enabled:first", document.forms['uploadForm']).focus();
