<script type="text/javascript">
    function validateForm_saveUser() {
        form = document.getElementById("saveUser");

        clearErrorLabels(form);

        var continueValidation = true;

        return !errors;
    }

    function passwordChanged(passwordField) {
        if (passwordField.name == "user.password") {
            var origPassword = "e9b8e514a8a391bc6738a9d8fdf7ba8dccf47cc3";
        } else if (passwordField.name == "user.confirmPassword") {
            var origPassword = "e9b8e514a8a391bc6738a9d8fdf7ba8dccf47cc3";

        if (passwordField.value != origPassword) {
            createFormElement("input", "hidden", "encryptPass", "encryptPass",
