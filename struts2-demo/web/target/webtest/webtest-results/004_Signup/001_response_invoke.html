<form id="saveSignup" name="signupForm" onsubmit="return validateForm_saveSignup();" action="/struts2-demo-web-1.0-SNAPSHOT/saveSignup" method="post" class="well form-horizontal" autocomplete="off"  onreset="clearErrorMessages(this);clearErrorLabels(this);"
>
<fieldset class="control-group">
<label class="control-label" for="saveSignup_user_username" ><span class="required">*</span>        用户名:
</label><div class="controls">
<input type="text" name="user.username" value="" id="saveSignup_user_username"/></div>
</fieldset>
<fieldset class="control-group">
<label class="control-label" for="saveSignup_user_password" ><span class="required">*</span>        密码:
</label><div class="controls">
<input type="password" name="user.password" value="" id="saveSignup_user_password"/></div>
</fieldset>

</fieldset>

<script type="text/javascript">
    function validateForm_saveSignup() {
        form = document.getElementById("saveSignup");

        clearErrorLabels(form);

        var continueValidation = true;

        return !errors;
    }
